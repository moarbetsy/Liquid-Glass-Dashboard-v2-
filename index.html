<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Glass Dashboard</title>
    <style>
      :root {
        --lg-bg: #0a0c12;
        --lg-card: rgba(255, 255, 255, 0.06);
        --lg-border: rgba(255, 255, 255, 0.18);
        --lg-text: rgba(255, 255, 255, 0.98);
        --lg-text-muted: rgba(255, 255, 255, 0.65);
        --lg-accent: #6ea8ff; /* indigo/blue */
        --lg-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      }

      html, body, #root { height: 100%; }
      body {
        margin: 0;
        background: var(--lg-bg) fixed;
        color: var(--lg-text);
        font-synthesis-weight: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Background image + animated liquid blobs */
      .lg-bg {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -2;
        background-image: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        filter: saturate(0.9) brightness(0.6);
      }
      .lg-blobs {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
      }
      .lg-blob {
        position: absolute;
        width: 60vmax;
        height: 60vmax;
        background: radial-gradient(circle at 30% 30%, rgba(110, 168, 255, 0.22), transparent 60%),
                    radial-gradient(circle at 70% 70%, rgba(168, 85, 247, 0.16), transparent 60%);
        filter: blur(60px);
        border-radius: 50% 40% 60% 50% / 60% 50% 40% 50%;
        animation: blobMove 28s ease-in-out infinite alternate;
      }
      .lg-blob:nth-child(2) {
        width: 70vmax; height: 70vmax;
        left: -10vmax; top: 20vh;
        background: radial-gradient(circle at 70% 30%, rgba(16, 185, 129, 0.16), transparent 60%),
                    radial-gradient(circle at 30% 70%, rgba(14, 165, 233, 0.18), transparent 60%);
        animation-duration: 34s;
      }
      .lg-blob:nth-child(3) {
        width: 55vmax; height: 55vmax;
        right: -10vmax; top: -10vmax;
        background: radial-gradient(circle at 50% 50%, rgba(234, 179, 8, 0.12), transparent 60%),
                    radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.14), transparent 60%);
        animation-duration: 40s;
      }
      @keyframes blobMove {
        0% { transform: translate(-10%, -10%) rotate(0deg); }
        50% { transform: translate(10%, 0%) rotate(90deg); }
        100% { transform: translate(0%, 10%) rotate(180deg); }
      }

      /* Glassmorphism helpers */
      .glass {
        background: var(--lg-card);
        backdrop-filter: blur(16px) saturate(160%);
        -webkit-backdrop-filter: blur(16px) saturate(160%);
        border: 1px solid var(--lg-border);
        box-shadow: var(--lg-shadow);
      }
      .glass-hover:hover {
        border-color: color-mix(in oklab, var(--lg-border), var(--lg-accent) 40%);
      }
      .btn-primary {
        position: relative;
        overflow: hidden;
        background: linear-gradient(180deg, color-mix(in oklab, var(--lg-accent), #fff 12%), var(--lg-accent));
        color: #0b1220;
      }
      .btn-primary::before {
        content: "";
        position: absolute; inset: 0;
        background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.35) 20%, transparent 40%);
        transform: translateX(-120%);
        transition: transform 600ms ease;
      }
      .btn-primary:hover::before { transform: translateX(120%); }
      .text-muted { color: var(--lg-text-muted); }
      .border-glass { border-color: var(--lg-border); }
    </style>
  </head>
  <body>
    <div class="lg-bg"></div>
    <div class="lg-blobs">
      <div class="lg-blob"></div>
      <div class="lg-blob"></div>
      <div class="lg-blob"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
